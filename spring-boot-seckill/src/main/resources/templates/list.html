<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>秒杀商品列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

</head>
<body>
    <h1 style="text-align: center">商品列表</h1> <br/>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>商品名称</th>
            <th>商品图片</th>
            <th>商品类别</th>
            <th>商品原价</th>
            <th>商品秒杀价</th>
            <th>库存数量</th>
            <th>详情</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goodsVo:${goodsVoList}">
            <td th:text="${goodsVo.goodsName}"></td>
            <td><img th:src="@{${goodsVo.imgPath}}" width="100" height="100"></td>
            <td th:text="${goodsVo.goodsType}"></td>
            <td th:text="${goodsVo.price}"></td>
            <td th:text="${goodsVo.getSeckillPrice()}"></td>
            <td th:text="${goodsVo.getStockNum()}"> </td>
            <td><a th:href="'/goodsDetail/'+ ${goodsVo.getGoodsId()}">详情 </a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
