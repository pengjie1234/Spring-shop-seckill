<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品详情页</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<table class="table table-hover">
    <h1 style="text-align: center">商品详情页</h1> <br/>
    <tr >
        <td>商品名称</td>
        <td th:text="${goodsDateilVo.name}"></td>
    </tr>
    <tr>
        <td>商品图片</td>
        <td ><img  width="100" height="100" th:src="@{${goodsDateilVo.imgPath}}"></td>
    </tr>
    <tr>
        <td>秒杀开始时间</td>
        <td th:text="${goodsDateilVo.startTime}"></td>
    </tr>
    <tr>
        <td>商品原价</td>
        <td th:text="${goodsDateilVo.price}"></td>
    </tr>
    <tr>
        <td>商品秒杀价</td>
        <td th:text="${goodsDateilVo.seckillPrice}"></td>
    </tr>

    <tr>
        <td>库存数量</td>
        <td th:text="${goodsDateilVo.stockNum}"></td>
    </tr>


</table>
</body>
</html>
