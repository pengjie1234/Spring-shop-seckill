<div class="goods">
    <div class="containers">
        <div class="goods_view">
            <img th:src="@{${goodsDateilVo.imgPath}}" width="300" height="300"/>
        </div>
        <div class="goods_info">
            <h2 th:text="${goodsDateilVo.name}"></h2>
            <p class="title" th:text="${goodsDateilVo.name}"></p>
            <p>
                <span class="price1" th:text="'秒杀价:'+ ${goodsDateilVo.seckillPrice}+'元  '"></span>
                <del><span class="price2" th:text="'原价:' +${goodsDateilVo.price}+'元'"></span></del>
            </p>
            <div class="seckill_data">
                <div>
                    <span>秒杀开始时间</span>
                    <p th:text="${#dates.format(startTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
                </div>
                <div>
                    <span>秒杀结束时间</span>
                    <p th:text="${#dates.format(endTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
                </div>
            </div>
            <div class="seckillStatus" id="seckillTip">
                <input type="hidden" id="remainSeconds" th:value="${countDown}"/>
                <input type="hidden" id="status" th:value="${status}">
                <span th:if="${status eq 0}">秒杀倒计时：
                    <span id="countDown" th:text="${countDown}"></span>秒
                </span>
                <span th:if="${status eq 1}">秒杀进行中</span>
                <span th:if="${status eq 2}">秒杀已结束</span>
            </div>
            <div class="count">
                <span>库存数量：</span>
                <span th:text="${goodsDateilVo.stockNum}"></span>
            </div>

            <form id="seckillForm" method="post" action="/toSeckill">
                <input type="hidden" name="goodsId" th:value="${goodsDateilVo.goodsId}"/>
                <button class="btn btn-primary btn-block" type="submit" id="buyButton">马上抢购...</button>
            </form>
        </div>
    </div>
</div>

</body>


<script>
    $(function () {
        countDown();
    });

    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var status = $("#status").val();
        if (remainSeconds == -1 && status == 2) {
            $("#buyButton").attr("disabled", true);
            return;
        }

        var timeout;
        if (remainSeconds > 0) {
            $("#buyButton").attr("disabled", true);
            timeout = setTimeout(function () {
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
        } else if (remainSeconds == 0) {
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#seckillTip").html("秒杀进行中");
        }
    };
</script>
